<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>position examples</title>
		<link rel="stylesheet" href="position.css"/>
	</head>
	<body>
		<div class="static">
			this one is here for reference
		</div>
		<div class="relative">
			this one is relative
		</div>
		<div class="static">
			this one is here for reference
		</div>
		<div class="fixed">
			this one is fixed
		</div>
		<div class="static">
			this one is here for reference
		</div>
		<div class="absolute">
			this one is absolute
		</div>
		<div class="static">
			this one is here for reference
		</div>
		<div class="relative">
			this is inside relative
			<div class="absolute">
				this is absolute inside relative
			</div>
		</div>
		<div class="parent">
				<div class="corner-box">

				</div>
		</div>
	</body>
</html>
